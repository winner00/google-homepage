<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <!-- Nav Bar-->
        <div class="nav-flex-container">
            <div class="nav-flex-container-left">
                <ul class="nav-text-left">
                    <li> <a href=""> About </a> </li>
                    <li> <a href=""> Store </a> </li>
                </ul>
            </div>
            <div class="nav-flex-container-right">
                <ul class="nav-text-right">
                    <li> <a href=""> Gmail </a> </li>
                    <li> <a href=""> Images </a> </li>
                    <li> <a href=""> <img class="square-icon" src="https://i.imgur.com/1ZJFXX6.jpg" alt="Square Icon"> </a> </li>
                    <li> <a href=""> <img class="profile-icon" src="https://i.imgur.com/OuK64fQ.jpg" alt="Profile Icon"> </a> </li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="grid-box-container">
            <div class="grid-first-row">
                <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <div class="grid-second-row-search-icon">
                <img class="search-icon" src="https://i.imgur.com/axFitH4.jpg" alt="Google Search Icon">
            </div>
            <div class="grid-second-row">
                <input class="search-bar" id="search-bar" type="text" autofocus>
            </div>
            <div class="grid-third-row-firstbutton">
                <input class="first-button" type="submit" value="Google Search">
            </div>
            <div class="grid-third-row-secondbutton">
                <input class="second-button" type="submit" value="I'm Feeling Lucky">
            </div>
            
        </div>
    </main>

    <footer>
        <div class="footer-flex-container">
            <div class="footer-flex-container-left">
                <ul class="footer-text-left">
                    <li> <a href=""> Advertising </a> </li>
                    <li> <a href=""> Business </a> </li>
                    <li> <a href=""> How Search works </a> </li>
                </ul>
            </div>
            <div class="footer-flex-container-right">
                <ul class="footer-text-right">
                    <li> <a href=""> Privacy </a> </li>
                    <li> <a href=""> Terms </a> </li>
                    <li> <a href=""> Settings </a> </li>
                </ul>
            </div>
        </div>
    </footer>
</body>


</html>
